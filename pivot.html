<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pivot.css">
    <script src="assets/js/pivot.js" defer></script>
</head>
<body>
    <header>
        <h1 class="glowing-text">Pivot Calculator</h1>
    </header>

    <div class="container">
        <h2>Hitung Pivot Point</h2>
        <form id="pivotForm">
            <div class="input-group">
                <label for="open">Open:</label>
                <input type="number" id="open" required>
            </div>

            <div class="input-group">
                <label for="high">High:</label>
                <input type="number" id="high" required>
            </div>

            <div class="input-group">
                <label for="low">Low:</label>
                <input type="number" id="low" required>
            </div>

            <div class="input-group">
                <label for="close">Close:</label>
                <input type="number" id="close" required>
            </div>

            <button type="submit" id="calculate">Hitung Pivot</button>
        </form>

        <h3>Hasil:</h3>
        <div class="result-box">
            <p><strong>Pivot Point:</strong> <span id="pivot"></span></p>
            <p><strong>Resistance 1:</strong> <span id="r1"></span></p>
            <p><strong>Resistance 2:</strong> <span id="r2"></span></p>
            <p><strong>Resistance 3:</strong> <span id="r3"></span></p>
            <p><strong>Support 1:</strong> <span id="s1"></span></p>
            <p><strong>Support 2:</strong> <span id="s2"></span></p>
            <p><strong>Support 3:</strong> <span id="s3"></span></p>
        </div>
    </div>

    <footer>
        <p>Â© 2025 ACADEMY FOREX24. @newgroho24.</p>
    </footer>
</body>
</html>
